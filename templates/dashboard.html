<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="static/index.css" /> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }

        nav div {
            padding: 16px;
        }

        div a {
            text-decoration: None;
            color: inherit;
            display: inline-block;
            text-align: center;
            padding: 14px;
            font-size: 17px;
            font-weight: bolder;
        }

        div a:hover {
            text-decoration: underline;
        }

        .avatar {
            vertical-align: middle;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            padding-left: 10px;
            padding-right: 10px;
        }

        .left-nav {
            flex: 1 1 600px;
        }

        .picker {
            margin: 3em;
            box-shadow: 0 4px 8px 0 #da9f31;
            background-color: #353434;
            border-radius: 3px;
        }

        .picker h3 {
            text-align: center;
            padding-top: 2%;
            font-family: Georgia, "Times New Roman", Times, serif;
            font-size: 1.5em;
            color: #da9f31;
        }

        .cards {
            color: #da9f31;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            justify-items: center;
        }

        .card {
            margin: 0.5em;
            display: grid;
            grid-template-rows: 1fr 0.2fr;
            justify-items: center;
        }

        .card:hover {
            box-shadow: #0208141a 0px 0.35em 1.175em,
                #02081414 0px 0.175em 0.5em;
        }

        .card img {
            border-radius: 50%;
            width: 7em;
            height: 7em;
        }

        .green-border {
            border: 4px solid rgb(106, 255, 170);
        }

        .red-border {
            border: 4px solid rgb(255, 103, 90);
        }
    </style>

</head>

<body
    style="background-color: #202124; height: 100vh; max-height: 100vh; max-width: 67%; color: #da9f31; font-family: 'Roboto', sans-serif; margin: auto">
    <nav style="
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: center;
    align-items: center;
    float: right;
    top: 0;
    width: 67%;
    position: fixed;
    background-color: #202124;">
        <div style="display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: flex-start;
        align-items: center;
        float: left;
        padding: 20px;" class="left-nav"><a href="/" style="font-size: 30px;"><img src="/static/netero_thumbnail.jpg"
                    alt="Avatar" class="avatar"></a></div>
        <div style="display: flex; float:left;" class="right-nav">
            <div><a href="/">Commands</a></div>
            <div><a
                    href="https://discord.com/api/oauth2/authorize?client_id=988172257736142928&permissions=1644971949559&scope=applications.commands%20bot">Invite</a>
            </div>
            <div><a href="https://discord.com/invite/vbknFwz">Discord</a></div>
            <div>
                {% if not authorized %}
                <a href="/login">Login</a>
                {% else %}
                <a href="/dashboard">Dashboard</a>
                {%endif %}
            </div>
    </nav>

    <div style="margin-top: 200px">
        <div class="picker">
            <h3 style="margin-bottom: 25px;">Hello, {{username}}! Please select a server to get started</h3>
            <section class="cards">
                {% for guild in guilds %}
                <div class="card">
                    <a href="/dashboard/{{guild.id}}">
                        {% if guild.icon_url is not none %}
                        <img src="{{guild.icon_url}}" class="{{guild.class_color}}" />
                        {% else %}
                        <img src="/static/no-image-icon-23494.png" class="{{guild.class_color}}" />
                        {% endif %}
                    </a>
                    <br />
                    {{ guild.name }}
                </div>
                {% endfor %}
            </section>
        </div>
    </div>
</body>

</html>
